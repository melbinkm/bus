

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isle of Man Bus Timetable</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .search-section { margin-bottom: 20px; }
        .map-container { height: 400px; background: #f0f0f0; margin-bottom: 20px; }
        .timetable-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        @media (max-width: 768px) {
            .map-container { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Isle of Man Bus Timetables</h1>
        
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search routes or stops...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="map-container" id="map">
            <!-- Map will be rendered here -->
            <p>Map placeholder - Leaflet/Google Maps integration coming soon</p>
        </div>
        
        <div class="timetable-container">
            <h2>Timetable</h2>
            <table id="timetable-table">
                <thead>
                    <tr>
                        <th>Route</th>
                        <th>From Stop</th>
                        <th>To Stop</th>
                        <th>Departure Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', fetchTimetableData);
        
        async function fetchTimetableData() {
            try {
                const response = await fetch('http://localhost:5000/api/timetable');
                const data = await response.json();
                populateTimetable(data);
            } catch (error) {
                console.error('Error fetching timetable:', error);
            }
        }
        
        function populateTimetable(data) {
            const tableBody = document.querySelector('#timetable-table tbody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.route_id}</td>
                    <td>${item.from_stop_id}</td>
                    <td>${item.to_stop_id}</td>
                    <td>${item.departure_time}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
